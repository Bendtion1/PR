{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title%}
        {% endblock%}
    </title>
    <!--JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    {% block form-media %}{% endblock %}
     <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-light bg-light p-1">
        <a class="navbar-brand" href="/">
        </a>
            <a href="/" class="navbar-brand">О проекте</a>
                {% if request.user.is_authenticated %}
                    <a href="/storage" class="navbar-brand">Мои впечатления</a>
        <div>
                    <a class="navbar-right navbar-brand">
                        {{ request.user.first_name }} {{ request.user.last_name }}
                        <img class="rounded-circle" src="{{ image }}"
                             width="60" height="60" alt="user_photo">
                    </a>
                    <button class="btn btn-outline-dark my-2 my-sm-0"
                        onclick="document.location='{%url 'PR:logout'%}'">Выход</button>
                {% else %}
                    <button class="btn btn-outline-primary my-2 my-sm-0"
                            onclick="document.location='/login/vk-oauth2'">Войти c помощью VK</button>
                {% endif %}
        </div>
    </nav>
</header>
<body>
    <div class="container-fluid col-6 text-center"> 
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer>
    <div style="height: 30px">
    </div>
</footer>
</html>
